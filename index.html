<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carpma Uygulamasi</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form class="form" id="form">
      <h4 class="puan" id="puan">Puan: 0</h4>
      <h1 id="soru">1 ile 1'in çarpımı kaçtır?</h1>
      <input
        type="text"
        class="input"
        id="input"
        placeholder="Cevabınızı giriniz"
        autofocus
        autocomplete="off"
      />
      <button type="submit" class="btn">Gönder</button>
    </form>
    <script src="index.js"></script>
  </body>
</html>
